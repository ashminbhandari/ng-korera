<div *ngIf="windowWidth > 1100 || windowWidth == undefined; else elseBlock">
  <app-header iconName="dashboard" headerTitle="Resource Management"></app-header>
  <app-nav></app-nav>
</div>
<div class="full-height bg-color-accent center-align-vertically flex-column" #elseBlock>
  <mat-icon class="text-white scale-bigger">dashboard</mat-icon>
  <h1 class="text-white sm-padding-top">Browser size not supported.</h1>
</div>
